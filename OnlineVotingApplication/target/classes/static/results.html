<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voting Results</title>
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            padding: 40px;
        }
        h1 {
            margin-bottom: 20px;
            color: #4caf50;
        }
        .results-box {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 12px;
            width: 60%;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .results-box p {
            font-size: 18px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding: 10px 0;
        }
        .winner {
            color: gold;
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #ff4d4f;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .logout-btn:hover {
            background: #d9363e;
        }
    </style>
</head>
<body>

<button class="logout-btn" onclick="logout()">Logout</button>

<h1>üó≥Ô∏è Official Voting Results</h1>

<div class="results-box" id="resultsDisplay">
    <p>Checking if results are available...</p>
</div>

<script>
    function logout() {
        sessionStorage.clear();
        window.location.href = "logoutandsuccess.html";
    }

    const now = new Date();
    const currentHours = now.getHours();
    const currentMinutes = now.getMinutes();

    if (currentHours > 17 || (currentHours === 17 && currentMinutes >= 30)) {
        fetch("http://localhost:8080/api/vote/allCandidatesVotes")
            .then(response => response.json())
            .then(data => {
                const box = document.getElementById("resultsDisplay");
                box.innerHTML = "";

                if (data.length === 0) {
                    box.innerHTML = "<p>No candidates found or no votes cast yet.</p>";
                } else {
                    let winner = data[0];
                    data.forEach(candidate => {
                        if (candidate.voteCount > winner.voteCount) {
                            winner = candidate;
                        }
                        box.innerHTML += `<p>${candidate.username}: <strong>${candidate.voteCount} Votes</strong></p>`;
                    });
                    box.innerHTML += `<div class="winner">üèÜ Winner: ${winner.username} with ${winner.voteCount} Votes!</div>`;
                }
            })
            .catch(() => {
                document.getElementById("resultsDisplay").innerHTML = "<p>Error fetching results. Try again later.</p>";
            });
    } else {
        document.getElementById("resultsDisplay").innerHTML = "<p>‚ö†Ô∏è Results will be available after 5:30 PM. Please come back later.</p>";
    }
</script>

</body>
</html>
